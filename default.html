<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxon-TreeViewer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQueryUI styling -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- External JS libraries -->
    <script src="js/d3.v6.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div id="selections" class="row">
            <div class="col-md-4 col-sm-12">
                <div id="slider-div">
                    <label>Taxonomy Tree</label>
                    <div id="date-slider"></div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <select id="orientation-select" class="form-control">
                    <option selected value="1">Select Orientation</option>
                    <option value="1">Vertical</option>
                    <option value="0">Horizontal</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-12">
                <select id="var-select" class="form-control">
                    <option selected value="cellular organisms">Select Root</option>
                </select>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="chart-area">
                <svg> </svg>
            </div>
        </div>
    </div>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>
